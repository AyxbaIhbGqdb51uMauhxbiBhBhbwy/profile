        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: auto;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        header, section {
            margin-bottom: 40px;
            padding: 25px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        header:hover, section:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 30px rgba(255, 255, 255, 0.7);
        }
        .profile {
            text-align: center;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 20px white;
        }
        .glow-text {
            color: #ffffff;
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
        }
        h1, h2 {
            margin: 10px 0;
            text-align: center;
            text-transform: uppercase;
        }
        h2 {
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
        }
        #skills ul {
            list-style: none;
            padding: 0;
        }
        #skills li {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
            font-size: 18px;
        }
        #skills li img {
            width: 32px;
            height: 32px;
        }
        #social-media ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        #social-media li {
            display: flex;
            align-items: center;
        }
        #social-media li img {
            width: 32px;
            height: 32px;
        }
        a {
            color: #58a6ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #00ff7f;
        }
        #friends {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .friend {
            text-align: center;
        }
        .friend img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 10px white;
        }
        .friend .name {
            font-size: 20px;
            font-weight: bold;
        }
        .friend .username {
            font-size: 14px;
            color: #aaaaaa;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://i.imgur.com/U8CGrJU.gif') center center/cover no-repeat;
            opacity: 0.2;
        }
    .discord-button {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 15px;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
        background-color: #5865F2; /* Discord purple */
        border: none;
        border-radius: 5px;
        text-decoration: none;
        box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
        transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
    }

    .discord-button:hover {
        background-color: #404EED;
        box-shadow: 0 8px 20px rgba(88, 101, 242, 0.7);
        transform: scale(1.05);
