<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dark Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            background-color: #0d1117;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: none; /* Initially hidden */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            border: 2px solid white;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }
        .button:hover {
            background-color: white;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-background" id="video-background">
        <video autoplay muted loop>
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="profile-container">
        <h1>My Profile</h1>
        <p>Welcome to my profile page.</p>
        <a id="explore-btn" href="#" class="button">Explore</a>
    </div>
    
    <audio id="background-music" loop style="display: none;">
        <source src="judas.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        document.getElementById('explore-btn').addEventListener('click', () => {
            const videoBackground = document.getElementById('video-background');
            const music = document.getElementById('background-music');

            videoBackground.style.display = 'block'; // Show video
            music.style.display = 'block'; // Make audio element visible
            music.play(); // Play music
        });
    </script>
</body>
</html>
